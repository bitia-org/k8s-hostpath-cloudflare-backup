name: Pre-release

on:
  push:
    tags:
      - 'v*-*'

permissions:
  contents: write

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go test ./...

      - run: GOOS=linux GOARCH=amd64 go build -o k8s-cf-backup ./cmd/k8s-cf-backup/

      - run: tar czf k8s-cf-backup-linux-amd64.tar.gz k8s-cf-backup

      - name: Create Homebrew bottle
        run: |
          version="${GITHUB_REF_NAME#v}"
          mkdir -p bottle/k8s-cf-backup/${version}/bin
          cp k8s-cf-backup bottle/k8s-cf-backup/${version}/bin/
          tar czf "k8s-cf-backup--${version}.x86_64_linux.bottle.tar.gz" -C bottle "k8s-cf-backup/${version}"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="${GITHUB_REF_NAME#v}"
          gh release upload "${GITHUB_REF_NAME}" \
            \
            k8s-cf-backup-linux-amd64.tar.gz \
            "k8s-cf-backup--${version}.x86_64_linux.bottle.tar.gz"
